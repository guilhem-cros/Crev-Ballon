<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Jeu_enfant</title>
        <link rel="stylesheet" href="../css/stats.css">
    </head>
    <body>
        <h1>Statistiques</h1>
        <br>
        <div id="box">
            <div id="one">Joueurs</div> 
            <div id="two">Derni√®res notes</div>
        </div>
        <div id="listEtudiant">
        </div>
        <br>
        <div class="static">
            <button id="supprimer" style="display:none;" onmouseover="this.style.backgroundColor = 'goldenrod'" onmouseout="this.style.backgroundColor = 'gold'">Supprimer ce joueur</button>
            <button id="supprimerAll" style="display:block;" onmouseover="this.style.backgroundColor = 'goldenrod'" onmouseout="this.style.backgroundColor = 'gold'">Tout supprimer</button>        
            <div id="rep" style="display:none;">
                <p >Supprimer tous les joueurs ?</p>
                <button id="oui" onmouseover="this.style.backgroundColor = 'goldenrod'" onmouseout="this.style.backgroundColor = 'gold'">Supprimer</button>
                
                <button id="annuler" onmouseover="this.style.backgroundColor = 'goldenrod'" onmouseout="this.style.backgroundColor = 'gold'">Annuler</button>
            </div>
        </div>
        <div id="backBtn" onmouseover="this.style.backgroundColor = 'goldenrod'" onmouseout="this.style.backgroundColor = 'gold'"  style="display: block; background-color: gold;">Retour</div>
        <script src="../js/stats.js">
        </script>
    </body>
</html>
